<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="helping pets find their homes">
    <meta name="Keywords" content="pet, adopt, home, help">
    <title>Get-a-Pet - animal shelter</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
    <link href="css/share.css" rel="stylesheet">
    <link href="css/slideWiz.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/slideWiz.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>



<body>

    <div class="wrapper">
        <!-- LOADING_LOGO -->
        <div id="before-load">
            <span></span>
        </div>


        <header>
            <div class="logo_plate"></div>
            <div class="logo">
                <div class="pic">
                    <img src="img/logo.svg" title="Get-a-Pet" alt="logo.svg">
                </div>
                <div class="logo_text">
                    <h2><span>Get-</span>a<span>-Pet</span></h2>
                    <p>helps pets find homes</p>
                </div>
            </div>
        </header>
        <div class="moon"></div>

        <!-- ROCKET PART -->
        <!-- ROCKET DOG -->
        <div class="rocketdog">
        </div>

        <!-- PROGRESS LOADER -->
        <canvas id="loader" width="400" height="400"></canvas>

        <!-- SOCIAL BUTTON -->
        <div class="sb">
            <span class="share">Share</span>
            <i class="line"></i>
            <a href="https://twitter.com/">Twitter</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.google.com/intl/ru/gmail/about//">Mail</a>
        </div>

        <!-- BLOCK HERO -->
        <div class="block_hero">
            <h2>Become a hero!</h2>
            <div class="yellow_box"></div>
            <p><span>support animals</span><br> with your monthly gift<br> to our lifesaving work!</p>
        </div>
        <div>
            <input id="ShowDonateProgress" type="submit" value="HELP" />
            <form id="Donate" action="">
                Add sum: <input type="text" name="Amount" value="5"><br> Phone:
                <input type="radio" name="MTS" value="MTS"> MTS
                <input type="radio" name="A1" value="A1"> A1
                <input type="radio" name="Life:)" value="Life:)"> Life:)<br>
                <input type="text" name="Amount" value="+375">
                <input type="submit" value="Donate">
            </form>
        </div>
        <main>
            <div class="team_bar">
                <h2>Our team</h2>
            </div>

            <div class="team">
                <div class="slide-container">
                </div>
                <div id="video-bg">
                    <video width="100%" height="auto" autoplay loop muted poster="video/space.jpg">
                        <source src="video/space.mp4" type="video/mp4">
                        <source src="video/space.ogv" type="video/ogg">
                        <source src="video/space.webm" type="video/webm">
                    </video>
                </div>
            </div>
        </main>

    </div>

    <footer>
    </footer>








</body>

</html>
