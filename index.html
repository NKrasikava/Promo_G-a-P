<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="helping pets find their homes">
    <meta name="Keywords" content="pet, adopt, home, help">
    <title>Get-a-Pet - animal shelter</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
    <link href="css/slideWiz.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/slideWiz.js"></script>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
</head>



<body>
    <!-- LOADING_LOGO -->
    <div id="before-load">
        <span></span>
    </div>

    <div class="wrapper">

        <div id="video-bg">
            <video width="100%" height="auto" autoplay loop muted poster="video/space.jpg">
                                <source src="media/space.mp4" type="video/mp4">
                                <source src="media/space.ogv" type="video/ogg">
                                <source src="media/space.webm" type="video/webm">
                            </video>
        </div>
        <header>
            <div class="logo_plate"></div>
            <div class="logo">
                <div class="pic">
                    <img src="img/logo.svg" title="Get-a-Pet" alt="logo.svg">
                </div>
                <div class="logo_text">
                    <h2><span>Get-</span>a<span>-Pet</span></h2>
                    <p>helps pets find homes</p>
                </div>
            </div>
        </header>
        <section>
            <div class="moon"></div>

            <!-- ROCKET -->
            <div class="rocketdog">
                <!-- PROGRESS LOADER -->
                <canvas id="loader" width="400" height="400"></canvas>
            </div>
            <!-- BLOCK HERO -->
            <div class="block_hero">
                <h2>Become a hero!</h2>
                <div class="text_box">
                    <div class="yellow_box"></div>
                    <p><span>support animals</span>
                        <br> with your monthly gift<br> to our lifesaving work!</p>
                </div>
            </div>


            <!-- NAVIGATION -->
            <nav>
                <div class="menu_bar">
                    <span class="box"></span>
                    <button id="tune" type="button">TUNE</button>
                    <audio id="myaudio" loop>
                            <source src="media/sound.ogg" type="audio/ogg; codecs=vorbis">
                            <source src="media/sound.mp3" type="audio/mp3">
                            <source src="media/sound.wav" type="audio/wav">
                          </audio>
                    <input id="main" type="button" onclick="location.href='https://nkrasikava.github.io/Get-a-Pet/'" ; value="MAIN">
                    <input id="ShowDonateProgress" type="submit" value="HELP">
                    <!-- SOCIAL BUTTON -->
                    <div class="sb">
                        <button class="share" type="button"></button>
                        <span class="line"></span>
                        <a href="https://twitter.com/">Twitter </a>
                        <a href="https://www.facebook.com/">Facebook</a>
                        <a href="https://www.google.com/">Mail</a>
                    </div>
                </div>
            </nav>


        </section>
        <main>
            <div class="team_bar">
                <h2>Our team</h2>
            </div>

            <div class="team">
                <div class="slide-container">
                </div>

            </div>
        </main>

    </div>
    </div>
</body>

</html>
